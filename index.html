<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>CityGPT</title>
    <link href="index.CSS", rel="stylesheet"/>
    <script type = "module", src="index.js"></script>

  
  </head>
  <body>
    <main>
      <div>
        <section class="grid1">
          <div class="box title">
            <nav>
              <span>CityGPT</span>
            </nav>
          </div>
  
          <div class="box menu">
            <div class="toolbox">
              <div class="item1">
                <div class="itemTitle">
                  Select Model
                </div>
                <div class="sub1 sub1item1">
                  <input type="radio" name="radio" id="radio1" />
                  <label for="radio1">InfGen</label>
                </div>
                <div class="sub1 sub1item2">
                  <input type="radio" name="radio" id="radio2" />
                  <label for="radio2">Reconstruction</label>
                </div>
                <div class="sub1 sub1item3">
                  <input type="radio" name="radio" id="radio3" />
                  <label for="radio3">3dGen</label>
                </div>

              </div>
              <div class="item1">
                <div class="itemTitle">
                  Select Input
                </div>
              </div>
              <div class="item2">Generate</div>
            </div>
          </div>
            
          <div class="box demo">
            <h2>demo placeholder</h2>
            <div id="like_button_container"></div>
          </div>
        </section>
      </div>
    </main>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Load our React component. -->
  <script src="like_button.js"></script>
  <script type="module", src="request.js"></script>

  </body>
</html>
